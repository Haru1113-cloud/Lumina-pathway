<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" fill="none">
  <defs>
    <linearGradient id="pg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FAFAF8"/>
      <stop offset="100%" stop-color="#F3F1ED"/>
    </linearGradient>
    <radialGradient id="pg2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#6F8F7B" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#6F8F7B" stop-opacity="0"/>
    </radialGradient>
    <filter id="pblur">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#pg1)"/>
  <ellipse cx="800" cy="450" rx="600" ry="400" fill="url(#pg2)" filter="url(#pblur)"/>
  <!-- flowing path representing journey -->
  <path d="M100 700 C400 600, 500 300, 800 450 S1200 200, 1500 300" stroke="#B36B7A" stroke-opacity="0.12" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M100 750 C400 650, 500 350, 800 500 S1200 250, 1500 350" stroke="#6F8F7B" stroke-opacity="0.08" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- subtle dots at key points -->
  <circle cx="300" cy="660" r="5" fill="#B36B7A" fill-opacity="0.15"/>
  <circle cx="800" cy="450" r="6" fill="#B36B7A" fill-opacity="0.12"/>
  <circle cx="1200" cy="280" r="5" fill="#6F8F7B" fill-opacity="0.15"/>
  <circle cx="1500" cy="300" r="4" fill="#6F8F7B" fill-opacity="0.12"/>
  <!-- grid lines -->
  <line x1="0" y1="225" x2="1600" y2="225" stroke="#E7E5E4" stroke-opacity="0.2" stroke-width="0.5"/>
  <line x1="0" y1="450" x2="1600" y2="450" stroke="#E7E5E4" stroke-opacity="0.25" stroke-width="0.5"/>
  <line x1="0" y1="675" x2="1600" y2="675" stroke="#E7E5E4" stroke-opacity="0.2" stroke-width="0.5"/>
</svg>
