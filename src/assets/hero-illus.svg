  <ellipse cx="520" cy="394" rx="13" ry="6" fill="#A3B898" opacity="0.24" transform="rotate(-55 520 394)"/>
  <ellipse cx="462" cy="432" rx="12" ry="6" fill="#C5D3BC" opacity="0.26" transform="rotate(-28 462 432)"/>

