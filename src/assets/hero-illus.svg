  <ellipse cx="285" cy="158" rx="108" ry="40"  stroke="#A3B898" stroke-width="0.6" opacity="0.09"/>
  <ellipse cx="285" cy="332" rx="108" ry="40"  stroke="#A3B898" stroke-width="0.6" opacity="0.09"/>

